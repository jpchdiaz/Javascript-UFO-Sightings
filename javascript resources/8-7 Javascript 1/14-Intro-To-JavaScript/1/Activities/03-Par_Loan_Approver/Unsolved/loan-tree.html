<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loan Approver</title>
</head>

<body>

  <h1>Open the Chrome Inspector Console!</h1>

  <script>
    // @NOTE: change these to test the code with different values
    var income = 45000;
    var debtIncomeRatio = .5;
    var yearsInJob = 3;
    var criminalRecord = false;

    // @TODO: Write the Conditional Statements needed to approve or deny a loan
    // YOUR CODE HERE!
    if(income < 30000){
      if(debtIncomeRatio < .5){
        console.log("Income is " + income + " and Debt:Income Ratio is " + debtIncomeRatio + ". Loan Denied.");
      }
      else {
        console.log("Income is " + income + " and Debt:Income Ratio is " + debtIncomeRatio + ". Loan Approved.");
      }
    }
    else if(income > 30000 && income < 75000 ){
      if(yearsInJob < 1){
        console.log("Loan denied.");
      }
      else {
        console.log("Loan approved.");
      }
    }
    else if(income > 75000){
      if(criminalRecord == true){
        console.log("Loan denied, and also reported you to the feds.");
      }
      else {
        console.log("Loan approved");
      }
    }

  </script>
